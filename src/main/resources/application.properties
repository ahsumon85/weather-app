#Application
application.name=Weather Forecast Application

server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
vaadin.allowed-packages = com.vaadin,org.vaadin,dev.hilla,com.weather.application

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${MYSQL_DATABASE:weather}?characterEncoding=utf-8&&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# External API Information
location.api.base.url=https://geocoding-api.open-meteo.com/v1/search
weather.api.base.url=https://api.open-meteo.com/v1/forecast
